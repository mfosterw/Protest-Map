<!DOCTYPE html>
<html>
  <head>
    <title>Floyd Protest Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 36.243644, lng: -113.7400028},
          zoom: 4
        });
        var marker = new google.maps.Marker({
          location: {lat: 41.918403, lng: -87.645943}
          map: map
          title: 'BLM Thingy'
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbhE2UHcmRKmq14Rk-TODAHKVwGkV5xG4&callback=initMap"
    async defer></script>
  </body>
</html>
